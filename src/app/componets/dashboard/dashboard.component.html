<div class="card m-3">
    <h5 class="card-header">Employee Form</h5>
    <div class="card-address box-size">
        <form [formGroup]="employeeForm" (ngSubmit)="submit()">
        
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    formControlName="name"
                    id="name" 
                    type="text" 
                    class="form-control">
                <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                    <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                    <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
                </div>
            </div>
             
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    formControlName="email"
                    id="email" 
                    type="text" 
                    class="form-control">
                <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
                </div>
            </div>
             
            <div class="form-group">
                <label for="address">address</label>
                <textarea 
                    formControlName="address"
                    id="address" 
                    type="text" 
                    class="form-control">
                </textarea>
                <div *ngIf="f['address'].touched && f['address'].invalid" class="alert alert-danger">
                    <div *ngIf="f['address'].errors && f['address'].errors['required']">address is required.</div>
                </div>
            </div>
            
            <button class="btn btn-primary" [disabled]="employeeForm.invalid" type="submit">Submit</button>
        </form>
    </div>
</div>
